<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="http://141.148.75.109:3000/echo" method="post">
		<fieldset>
			<legend>User Preferences</legend>
			<div>
				<input type="checkbox" id="newsletter" name="newsletter">
				<label for="newsletter">Subscribe to our newsletter</label>
			</div>
			<div>
				<input type="checkbox" id="terms" name="terms" checked>
				<label for="terms">I agree to the terms and conditions</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Preferred Contact Method</legend>
			<div>
				<input type="radio" id="contact_email" name="contact_method" value="email" checked>
				<label for="contact_email">Email</label>
			</div>
			<div>
				<input type="radio" id="contact_phone" name="contact_method" value="phone">
				<label for="contact_phone">Phone</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>T-Shirt Order</legend>
			<label for="size">Choose your size:</label>
			<select id="size" name="size">
				<option value="s">Small</option>
				<option value="m" selected>Medium</option>
				<option value="l">Large</option>
				<option value="xl">Extra Large</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Pizza Toppings</legend>
			<label for="toppings">Choose your toppings (hold Ctrl/Cmd to select multiple):</label>
			<select id="toppings" name="toppings" multiple size="5">
				<option value="pepperoni">Pepperoni</option>
				<option value="mushrooms">Mushrooms</option>
				<option value="onions">Onions</option>
				<option value="sausage">Sausage</option>
				<option value="olives">Black Olives</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Event Date</legend>
			<label for="event_date">Choose a date:</label>
			<input type="date" id="event_date" name="event_date">
		</fieldset>

		<fieldset>
			<legend>Favorite Color</legend>
			<label for="fav_color">Select your favorite color:</label>
			<input type="color" id="fav_color" name="fav_color" value="#ff00ff">
		</fieldset>

		<fieldset>
			<legend>Quantity</legend>
			<label for="quantity">Enter a number (between 1 and 10):</label>
			<input type="number" id="quantity" name="quantity" min="1" max="10">
		</fieldset>

		<fieldset>
			<legend>Volume Level</legend>
			<label for="volume">Set the volume:</label>
			<input type="range" id="volume" name="volume" min="0" max="100" value="50">
		</fieldset>

		<fieldset>
			<legend>Choose Browser</legend>
			<label for="browser">Choose your browser from the list:</label>
			<input list="browsers" id="browser" name="browser">
			<datalist id="browsers">
				<option value="Edge">
				<option value="Firefox">
				<option value="Chrome">
				<option value="Opera">
				<option value="Safari">
			</datalist>
		</fieldset>

		<fieldset>
			<legend>Contact (Mobile Keyboards)</legend>
			<div>
				<label for="user_email">Email:</label>
				<input type="email" id="user_email" name="user_email" placeholder="name@example.com">
			</div>
			<div>
				<label for="user_tel">Telephone:</label>
				<input type="tel" id="user_tel" name="user_tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
			</div>
		</fieldset>

		<fieldset>
			<legend>Create Account</legend>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
		</fieldset>

		<fieldset>
			<legend>Submit Form</legend>
			<button type="submit">
				<img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgZmlsbD0iY3VycmVudENvbG9yIiBjbGFzcz0iYmkgYmktcGVyc29uLXBsdXMtZmlsbCIgdmlld0JveD0iMCAwIDE2IDE2Ij4KICA8cGF0aCBkPSJNMSAxNHMtMSAwLTEtMSAxLTQgNi00IDYgMyA2IDQtMSAxLTEgMUgzem01LTZhMyAzIDAgMSAwIDAtNiAzIDMgMCAwIDAgMCA2eiIvPgogIDxwYXRoIGZpbGwtcnVsZT0iZXZlbm9kZCIgZD0iTTEzLjUgNWEuNS41IDAgMCAxIC41LjVWN2gxLjVhLjUuNSAwIDAgMSAwIDFIMTR2MS41YS41LjUgMCAwIDEtMSAwVjhoLTEuNWEuNS41IDAgMCAxIDAtMUgxM1Y1LjVhLjUuNSAwIDAgMSAuNS0uNXoiLz4KPC9zdmc+" alt="Register Icon">
				Register
			</button>
		</fieldset>
	</form>
</body>
</html>
