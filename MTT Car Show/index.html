<!DOCTYPE html>
<html lang="en">

<noscript>
	<p>This gallery requires JavaScript and a browser that supports HEIC images (Safari on iPhone, iPad, or Apple Vision
		Pro).</p>
</noscript>
<script>
	if (!/Safari/.test(navigator.userAgent) || /Chrome|Firefox|Edge/.test(navigator.userAgent)) {
		document.body.insertAdjacentHTML('afterbegin', '<p style="color:red;">HEIC images may not display in your browser. For best results, use Safari on an Apple device.</p>');
	}
</script>


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h2>Aerial Drone Gallery</h2>
	<img id="drone-large" style="display:block; max-width:90vw; max-height:60vh; margin:1em auto; border:2px solid #ccc;" />
	<div id="drone-gallery">
		<!-- Thumbnails will be generated here by JavaScript -->
	</div>
	
	<a-scene embedded style="height: 500px; width: 100%;">
		<a-sky id="drone-sky" src="" rotation="0 -130 0"></a-sky>
		<a-camera position="0 0 0"></a-camera>
	</a-scene>
	
	<script>
	document.addEventListener('DOMContentLoaded', () => {
		// ...existing code for spatial photos...
	
		// --- Aerial Drone Gallery ---
		const droneGallery = document.getElementById('drone-gallery');
		const droneSky = document.getElementById('drone-sky');
		const droneLarge = document.getElementById('drone-large');
		const droneFolder = 'Aerial Drone/';
		const dronePhotos = [
			'DJI_20250628085750_0009_D.JPG',
			'DJI_20250628085757_0010_D.JPG',
			'DJI_20250628090516_0011_D.JPG',
			'DJI_20250628090659_0013_D.JPG',
			'DJI_20250628090720_0014_D.JPG',
			'DJI_20250628090744_0015_D.JPG',
			'DJI_20250628095656_0020_D.JPG',
			'DJI_20250628095712_0022_D.JPG',
			'DJI_20250628100831_0024_D.JPG',
			'DJI_20250628100848_0025_D.JPG'
			];
	
		// Set the initial drone photo
		if (dronePhotos.length > 0) {
			droneSky.setAttribute('src', droneFolder + dronePhotos[0]);
			droneLarge.src = droneFolder + dronePhotos[0];
		}
	
		// Create drone thumbnails
		dronePhotos.forEach(photo => {
			const thumb = document.createElement('img');
			thumb.src = droneFolder + photo;
			thumb.style.width = '100px';
			thumb.style.height = '100px';
			thumb.style.cursor = 'pointer';
			thumb.style.margin = '5px';
			thumb.addEventListener('click', () => {
				droneSky.setAttribute('src', droneFolder + photo); // 360 viewer
				droneLarge.src = droneFolder + photo; // Large image
			});
			droneGallery.appendChild(thumb);
		});
	});
	</script>
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

	<!-- Wrap your HEIC section like this -->
	<div id="heic-section">
	    <div id="image-gallery">
	        <!-- Thumbnails will be generated here by JavaScript -->
	    </div>

	    <a-scene embedded style="height: 500px; width: 100%;">
	        <a-sky id="sky" src="" rotation="0 -130 0"></a-sky>
	        <a-camera position="0 0 0"></a-camera>
	    </a-scene>
	</div>

	<script>
	    // Hide HEIC section if not Safari
	    if (!/^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
	        document.getElementById('heic-section').style.display = 'none';
	    }
	</script>
</body>

</html>
